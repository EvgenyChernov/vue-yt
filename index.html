<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>

<body>
<div id="app" class="">
    <div class="flex justify-center items-center min-h-screen">
        <div class="card w-min bg-base-100 shadow-xl p-10">
            <div class="space-y-4">
                <h1 class=" text-3xl font-extrabold  tracking-wide">
                    План по изучению
                </h1>
                    <span >
                        {{steps[activeStep -1 ].body}}
                    </span>
                <div class="flex flex-row space-x-4">
                    <div v-for="(step, index) in steps"  class="flex items-center gap-x-3 ">
                        <button @click="doStep(index + 1)" :class="['btn btn-sm btn-circle btn-outline', activeStep >= index + 1 ? 'btn-active' : '']" >
                            <span class="">{{ step.number }}</span>
                        </button>
                        <div>{{ step.name }}</div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button v-if="!complete" @click="doPrevStep" :class="['btn btn-sm btn-outline btn-success rounded-full', activeStep === 1 ? 'btn-disabled': '']">Назад</button>
                    <button v-if="!complete" v-show="activeStep !== 5" @click="doNextStep" :class="['btn btn-sm btn-outline btn-success rounded-full']">Вперед</button>
                    <button v-if="!complete" @click="complete = true" v-show="activeStep === 5" class="btn btn-sm btn-outline btn-success rounded-full">Закончить</button>
                    <button @click="complete = false; activeStep = 1" v-if="complete" class="btn btn-sm btn-outline btn-success rounded-full">Начать заново</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
