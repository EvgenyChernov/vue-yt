<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>

<body>
<div id="app" class="container p-5">
    <div class=" p-3 gap-3 flex flex-col">
        <h1 class="whitespace-nowrap">{{ title }}</h1>
        <input
                type="text"
                v-bind:placeholder="placeholderString"
                :value="inputValue"
                class="input input-bordered w-full max-w-xs"
                @input="inputChangeHandler"
                @keyup.enter="addNewNote"
        />
        <button @click="addNewNote" class="btn">Добавить</button>
    </div>
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>

            <tr v-for="(item, index) in notes">
                <th>{{ index + 1 }}</th>
                <td>{{ item }}</td>
            </tr>
            </tbody>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
